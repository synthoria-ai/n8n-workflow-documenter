version: '3.8'

services:
  n8n-documenter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-documenter
    restart: unless-stopped
    ports:
      - "3010:3000"  # External:Internal
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n-documenter.rule=Host(`documenter.yourdomain.com`)"
      - "traefik.http.routers.n8n-documenter.entrypoints=websecure"
      - "traefik.http.routers.n8n-documenter.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n-documenter.loadbalancer.server.port=3000"

networks:
  app-network:
    external: true
